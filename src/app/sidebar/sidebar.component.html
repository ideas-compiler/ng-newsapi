<!-- Sidebar -->
<div id="sidebar-wrapper">
    <ul class="sidebar-nav">
        <li class="sidebar-brand">
            <a href="#">
                News Resources
            </a>
        </li>

        <li *ngFor="let source of sources | async">
            <a
              routerLink="/news/{{ source['id']}}"
              routerLinkActive="active">
                <img width="20" height="20" class="image-rounded" src='{{ source["urlsToLogos"]["small"] }}' />
                {{ source["name"] }}</a>
        </li>

    </ul>
</div>
<!-- /#sidebar-wrapper -->
